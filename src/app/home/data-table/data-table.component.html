<div class="buttonContainer">
  <button mat-raised-button color="primary" (click)="clear()">Clear Data</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let person"> {{person.firstName}} </td>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let person"> {{person.lastName}} </td>
    </ng-container>
    
    <!-- Friends Column -->
    <ng-container matColumnDef="friends">
      <th mat-header-cell *matHeaderCellDef> Friends </th>
      <td mat-cell *matCellDef="let person"> {{person.friends}} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let person"> {{person.age}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight (lbs) </th>
        <td mat-cell *matCellDef="let person"> {{person.weight}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
